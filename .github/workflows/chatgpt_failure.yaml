
name: ChatGPT Failure Advisor

on:
  workflow_call:
    inputs:
      python_version:
        required: false
        type: string
        default: '3.10'
      #script_path:
      #  required: false
      #  type: string
      #  default: '.github/scripts/chatgpt_failure_advisor.py'
      environment:
        required: true
        type: string
    secrets:
      OPENAI_API_KEY:
        required: true    # ← lo provee el llamador mediante secrets: inherit
    # (Opcional) permisos mínimos recomendados, también puedes dejarlos al llamador
    # permissions:
    #   contents: read
    #   actions: read

jobs:
  chatgpt_failure_advisor:
    environment:
      name: ${{ github.event_name != 'pull_request' && inputs.environment || ''}}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read    # ← necesario si tu script consulta la API de Actions / logs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install "openai>=1.0.0"

      - name: Run advisor script
        env:
          OPENAI_API_KEY:   ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN:     ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID:    ${{ github.run_id }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          python .github/scripts/chatgpt_failure_advisor.py
