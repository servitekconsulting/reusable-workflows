name: Create RC Release

on:
  workflow_call:
    inputs:
      version:
        description: "RC version, ej: v1.2.3-rc.2"
        required: true
        type: string
      title:
        description: "T칤tulo del release (opcional)"
        required: false
        type: string
        default: ""
      generate_notes:
        description: "Generar notas autom치ticamente"
        required: false
        type: boolean
        default: true
      draft:
        description: "Crear como Draft"
        required: false
        type: boolean
        default: false

permissions:
  contents: write  # necesario para crear/editar releases y tags

jobs:
  create_rc_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (shallow is fine)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate RC version pattern
        run: |
          RC="${{ inputs.version }}"
          if ! echo "$RC" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+-rc\.[0-9]+$'; then
            echo "::error::Version '$RC' no cumple patr칩n RC vX.Y.Z-rc.N"
            exit 1
          fi
          echo "RC_VERSION=$RC" >> $GITHUB_ENV

      # 游녤 Opci칩n B: crear/actualizar Release y dejar que 'gh release create' cree el TAG
      - name: Create or update RC Release (gh creates tag if missing)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TITLE="${{ inputs.title }}"
          [ -z "$TITLE" ] && TITLE="Release Candidate ${{ inputs.version }}"
          RC="${{ inputs.version }}"

          # Si ya existe el release, editar; si no, crearlo (gh puede crear el tag)
          if gh release view "$RC" >/dev/null 2>&1; then
            echo "Actualizando release $RC (tag ya existente en GitHub)"
            gh release edit "$RC" \
              --title "$TITLE" \
              --prerelease \
              $([ "${{ inputs.generate_notes }}" = "true" ] && echo "--generate-notes") \
              $([ "${{ inputs.draft }}" = "true" ] && echo "--draft" || echo "--latest=false")
          else
            echo "Creando release $RC y el tag autom치ticamente apuntando a ${GITHUB_SHA}"
            gh release create "$RC" \
              --title "$TITLE" \
              --prerelease \
              --target "${GITHUB_SHA}" \
              $([ "${{ inputs.generate_notes }}" = "true" ] && echo "--generate-notes") \
              $([ "${{ inputs.draft }}" = "true" ] && echo "--draft" || echo "--latest=false")
          fi

      - name: Summary
        run: |
          echo "### RC creado/actualizado (tag creado v칤a gh)" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: \`${{ inputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- SHA: \`${GITHUB_SHA}\`" >> $GITHUB_STEP_SUMMARY
